<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<title>Results</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}" >
	</head>

	<body>

		<div id="results">
			<h1>Results</h1>
			<form action="/" method="get">
					<input type="submit" value="Back to LCULPA">
			</form>
		</div>

			<div id="data">
				{% for review in db %}
					Professor Name: {{review.name}}<br>
			        Department: {{review.department}}<br>
			        Class: {{review.classes}}<br>
			        Summary: {{review.summary}}<br> 
			        Workload: {{review.workload}}<br>

			        <br>
			        <br>
			    {% endfor %}
			</div>
	</body>

	</html>
