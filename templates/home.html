{% extends "layout.html" %}

{% block body %}

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}" >

  <h1>Submit a Review</h1>

  <div class="container-fluid">

     <form action="/submitreview" method="post" enctype="multipart/form-data"> 
      <input type="text" name="name" placeholder="Professor Name" style="width: 150px; height: 20px"><br><br>
      <input type="text" name="department" placeholder="Department" style="width: 150px; height: 20px"><br><br>
      <input type="text" name="classes" placeholder="Course" style="width: 150px; height: 20px"><br><br>
      <input type="text" name="summary" placeholder="Review" style="width: 600px; height: 250px"><br><br>
      <input type="text" name="workload" placeholder="Workload" style="width: 600px; height: 250px"><br><br>
      <input type="submit" value="Submit Review">
     </form>
    
  <!-- include bootstrap JS files -->
  <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

 

{% endblock %}
