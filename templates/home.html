{% extends "layout.html" %}

{% block body %}

  <div class="container-fluid">

     <form action="/" method="post" enctype="multipart/form-data"> 
      <input type="text" name="review">
      <input type="submit" value="add">
     </form>
    
    <!-- loops through review objects -- enhanced for loop -->
    {% for review in reviews %}

    <p> {{review.name}} </p>

    {% endfor %}
  </div>

 

{% endblock %}
